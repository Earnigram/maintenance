<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance in Progress | Earnigram</title>
    <style>
        /* Modern Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f8f9fa; 
            color: #212529;
            padding: 20px;
        }

        .container { 
            width: 100%;
            max-width: 500px; 
            text-align: center;
            background: white; 
            padding: 2rem; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
        }

        .logo { 
            font-weight: 800; 
            color: #007bff; 
            font-size: 1.5rem; 
            letter-spacing: -1px;
            margin-bottom: 1.5rem; 
        }

        h1 { 
            font-size: clamp(1.5rem, 5vw, 2.25rem); /* Scales based on screen size */
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        p { 
            font-size: 1rem; 
            color: #6c757d; 
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        hr { border: 0; border-top: 1px solid #eee; margin: 2rem 0; }

        footer { font-size: 0.85rem; color: #adb5bd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EARNIGRAM</div>
        <div class="spinner"></div>
        <h1>Under Maintenance</h1>
        <p>We're tuning things up to give you a better experience. We'll be back online shortly.</p>
        <hr>
        <footer>&copy; 2026 Earnigram Team</footer>
    </div>
</body>
</html>
